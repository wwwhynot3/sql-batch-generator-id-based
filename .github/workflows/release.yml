name: Release

on:
  push:
    tags:
      - "v*"
      - "release*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build & Package (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            binary_ext: ".exe"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            binary_ext: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            binary_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            binary_ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Prepare package metadata
        id: meta
        shell: bash
        run: |
          BIN_NAME="sql-id-slicer"
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE_NAME="${BIN_NAME}-${VERSION}-${{ matrix.target }}"
          echo "bin_name=${BIN_NAME}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "archive_name=${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ steps.meta.outputs.bin_name }}${{ matrix.binary_ext }}" dist/
          cp LICENSE dist/
          cp README.md dist/
          tar -C dist -czf "${{ steps.meta.outputs.archive_name }}.${{ matrix.archive_ext }}" \
            "${{ steps.meta.outputs.bin_name }}${{ matrix.binary_ext }}" \
            "LICENSE" \
            "README.md"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ steps.meta.outputs.bin_name }}${{ matrix.binary_ext }}" "dist/"
          Copy-Item "LICENSE" "dist/"
          Copy-Item "README.md" "dist/"
          Compress-Archive -Path "dist/*" -DestinationPath "${{ steps.meta.outputs.archive_name }}.${{ matrix.archive_ext }}" -Force

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.meta.outputs.archive_name }}
          path: ${{ steps.meta.outputs.archive_name }}.${{ matrix.archive_ext }}

  publish:
    name: Publish GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Generate checksums
        shell: bash
        run: |
          find artifacts -type f -print0 | sort -z | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
            SHA256SUMS.txt
